<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Transform - lesson</title>
  <style>
    img {
        width: 200px;
        margin: 200px;
        transition: all 150ms ease-in-out;
    }

    img:hover {
        transform: scale(2.5) rotate(72deg) 
    }
  </style>
</head>
<body>
    <img src ="https://i.pinimg.com/736x/74/4b/96/744b96fb137d422faf04f9513507555e.jpg" alt="" />
</body>
</html>
